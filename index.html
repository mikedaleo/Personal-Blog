<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>My Personal Blog</title>
</head>

<body>
    <header>
        <div>
            <button type="button" id="lightDark">toggle</button>
        </div>
    </header>

    <main>
        <div id="first-blog" class="title">
            <h2><span>My First Blog</span></h2>
        </div>
        <div class="card">
            <h2>What's on your mind?</h2>
            <form id="blog-form" class="blog-form">
                <div class="input-div">
                    <label for="username" class="label-text">Username</label>
                    <input type="text" name="username" id="username" class="input-field">
                </div>
                <div class="input-div">
                    <label for="title" class="label-text">Title</label>
                    <input type="text" name="title" id="title" class="input-field">
                </div>
                <div class="input-div">
                    <label for="comment" class="label-text">Comment</label>
                    <textarea type="text" name="comment" id="comment" class="input-field"></textarea>
                </div>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
